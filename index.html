<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Управление автосалоном</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.6/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap');
    body {
      font-family: 'Roboto Mono', monospace;
      background-color: #1a1a1a;
      color: #ffffff;
    }
    .neon-border {
      box-shadow: 0 0 5px #ff0000, 0 0 20px #ff0000, 0 0 30px #ff0000;
    }
    .neon-text {
      text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000;
    }
    .hover-neon:hover {
      box-shadow: 0 0 10px #ff3333, 0 0 20px #ff3333;
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect } = React;

    function App() {
      const [cars, setCars] = useState([]);
      const [showModal, setShowModal] = useState(false);
      const [editCar, setEditCar] = useState(null);
      const [formData, setFormData] = useState({
        id: null,
        brand: '',
        model: '',
        status: 'в наличии',
        rentPeriod: '',
        maintenanceDate: '',
        notes: ''
      });

      // Загрузка данных из localStorage при старте
      useEffect(() => {
        const savedCars = localStorage.getItem('cars');
        if (savedCars) {
          setCars(JSON.parse(savedCars));
        }
      }, []);

      // Сохранение данных в localStorage при изменении
      useEffect(() => {
        localStorage.setItem('cars', JSON.stringify(cars));
      }, [cars]);

      // Обработка изменений в форме
      const handleInputChange = (e) => {
        const { name, value } = e.target;
        setFormData({ ...formData, [name]: value });
      };

      // Добавление или редактирование автомобиля
      const handleSubmit = (e) => {
        e.preventDefault();
        if (editCar) {
          // Редактирование
          setCars(cars.map(car => car.id === editCar.id ? { ...formData, id: car.id } : car));
        } else {
          // Добавление
          const newCar = { ...formData, id: Date.now() };
          setCars([...cars, newCar]);
        }
        setShowModal(false);
        setEditCar(null);
        setFormData({
          id: null,
          brand: '',
          model: '',
          status: 'в наличии',
          rentPeriod: '',
          maintenanceDate: '',
          notes: ''
        });
      };

      // Открытие формы для редактирования
      const handleEdit = (car) => {
        setEditCar(car);
        setFormData(car);
        setShowModal(true);
      };

      // Удаление автомобиля
      const handleDelete = (id) => {
        if (window.confirm('Вы уверены, что хотите удалить этот автомобиль?')) {
          setCars(cars.filter(car => car.id !== id));
        }
      };

      return (
        <div className="container mx-auto p-4">
          <h1 className="text-4xl font-bold text-center mb-8 neon-text">Управление автосалоном</h1>
          
          {/* Кнопка добавления */}
          <div className="mb-4">
            <button 
              onClick={() => setShowModal(true)} 
              className="bg-red-600 text-white px-4 py-2 rounded hover-neon"
            >
              Добавить автомобиль
            </button>
          </div>

          {/* Таблица автомобилей */}
          <div className="overflow-x-auto">
            <table className="w-full table-auto border-collapse">
              <thead>
                <tr className="bg-gray-800">
                  <th className="p-2 border border-gray-700">Марка</th>
                  <th className="p-2 border border-gray-700">Модель</th>
                  <th className="p-2 border border-gray-700">Статус</th>
                  <th className="p-2 border border-gray-700">Срок аренды</th>
                  <th className="p-2 border border-gray-700">Дата ТО</th>
                  <th className="p-2 border border-gray-700">Примечания</th>
                  <th className="p-2 border border-gray-700">Действия</th>
                </tr>
              </thead>
              <tbody>
                {cars.map(car => (
                  <tr key={car.id} className="hover:bg-gray-700 transition-colors">
                    <td className="p-2 border border-gray-700">{car.brand}</td>
                    <td className="p-2 border border-gray-700">{car.model}</td>
                    <td className="p-2 border border-gray-700">{car.status}</td>
                    <td className="p-2 border border-gray-700">{car.rentPeriod}</td>
                    <td className="p-2 border border-gray-700">{car.maintenanceDate}</td>
                    <td className="p-2 border border-gray-700">{car.notes}</td>
                    <td className="p-2 border border-gray-700">
                      <button 
                        onClick={() => handleEdit(car)} 
                        className="bg-blue-600 text-white px-2 py-1 rounded mr-2 hover-neon"
                      >
                        Редактировать
                      </button>
                      <button 
                        onClick={() => handleDelete(car.id)} 
                        className="bg-red-600 text-white px-2 py-1 rounded hover-neon"
                      >
                        Удалить
                      </button>
                    </td>
                  </tr>
                ))}
              </tbody>
            </table>
          </div>

          {/* Модальное окно для добавления/редактирования */}
          {showModal && (
            <div className="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center">
              <div className="bg-gray-900 p-6 rounded-lg neon-border w-full max-w-md">
                <h2 className="text-2xl mb-4 neon-text">{editCar ? 'Редактировать автомобиль' : 'Добавить автомобиль'}</h2>
                <div>
                  <div className="mb-4">
                    <label className="block mb-1">Марка</label>
                    <input
                      type="text"
                      name="brand"
                      value={formData.brand}
                      onChange={handleInputChange}
                      className="w-full p-2 bg-gray-800 border border-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-red-600"
                      required
                    />
                  </div>
                  <div className="mb-4">
                    <label className="block mb-1">Модель</label>
                    <input
                      type="text"
                      name="model"
                      value={formData.model}
                      onChange={handleInputChange}
                      className="w-full p-2 bg-gray-800 border border-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-red-600"
                      required
                    />
                  </div>
                  <div className="mb-4">
                    <label className="block mb-1">Статус</label>
                    <select
                      name="status"
                      value={formData.status}
                      onChange={handleInputChange}
                      className="w-full p-2 bg-gray-800 border border-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-red-600"
                    >
                      <option value="в наличии">В наличии</option>
                      <option value="в аренде">В аренде</option>
                      <option value="продан">Продан</option>
                    </select>
                  </div>
                  <div className="mb-4">
                    <label className="block mb-1">Срок аренды</label>
                    <input
                      type="text"
                      name="rentPeriod"
                      value={formData.rentPeriod}
                      onChange={handleInputChange}
                      className="w-full p-2 bg-gray-800 border border-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-red-600"
                    />
                  </div>
                  <div className="mb-4">
                    <label className="block mb-1">Дата ТО</label>
                    <input
                      type="date"
                      name="maintenanceDate"
                      value={formData.maintenanceDate}
                      onChange={handleInputChange}
                      className="w-full p-2 bg-gray-800 border border-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-red-600"
                    />
                  </div>
                  <div className="mb-4">
                    <label className="block mb-1">Примечания</label>
                    <textarea
                      name="notes"
                      value={formData.notes}
                      onChange={handleInputChange}
                      className="w-full p-2 bg-gray-800 border border-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-red-600"
                    ></textarea>
                  </div>
                  <div className="flex justify-end">
                    <button
                      onClick={() => setShowModal(false)}
                      className="bg-gray-600 text-white px-4 py-2 rounded mr-2 hover-neon"
                    >
                      Отмена
                    </button>
                    <button
                      onClick={handleSubmit}
                      className="bg-red-600 text-white px-4 py-2 rounded hover-neon"
                    >
                      {editCar ? 'Сохранить' : 'Добавить'}
                    </button>
                  </div>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
